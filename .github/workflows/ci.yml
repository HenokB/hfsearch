name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Test import
      run: |
        python -c "import hfsearch; print(hfsearch.__version__)"
        python -c "from hfsearch import search_models, search_datasets; print('Import successful')"
    
    - name: Test CLI
      run: |
        hfsearch models --query "bert" --limit 1 || echo "CLI test completed"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
    
    - name: Check code formatting with black
      run: |
        black --check hfsearch/
    
    - name: Lint with flake8
      run: |
        flake8 hfsearch/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 hfsearch/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

