name: Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    
    - name: Check code formatting
      run: |
        black --check hfsearch/ || echo "Formatting issues found"
    
    - name: Run flake8
      run: |
        flake8 hfsearch/ --max-line-length=127 --extend-ignore=E203,W503 || echo "Linting issues found"

